body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    margin: 0;
    background-color: #f4f4f4;
    text-align: center;
    padding-bottom: 8rem;
    
}

body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('32EECECA-B04F-4D63-A047-0A2189026F98.JPG');
    background-size: 100%; /* Adjust size here (80% as an example) */
    background-position: center center;
    background-repeat: no-repeat;
    opacity: 0.3; /* Adjust opacity here (0.5 as an example) */
    z-index: -1; /* Ensure it stays behind the content */
}


#header {
    display: flex;
    height: 16rem;
    align-items: center;
    justify-content: space-between;
    width: 100%;
    padding: 20px;
    box-sizing: border-box;
    margin-bottom: 50px;
    background-color: #FDDA0D;
}


#wotd {
    font-size: 5vw; /* Responsive font size */
    text-align: center;
    margin: 0;
    font-family: 'SUSE', sans-serif;
    flex-grow: 1;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
	
}

#logo {
    height: 100px;
    width: 100px;
    border-radius: 50%;
    margin-right: 20px;
	text-shadow: 0 4px 8px rgba(0,0,0,0.5);
	
}

#quote-container {
    max-width: 300px;
    font-size: 1.5em;
    text-align: right;
    line-height: 1.5;
    opacity: 1;
    transition: opacity 1s ease-in-out;
    color: black;
	text-shadow: 0 4px 8px rgba(0,0,0,0.5);
}

#get-word-btn {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 1.2em;
    cursor: pointer;
    margin-top: 20px;
    box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2); /* Shadow */
}

#word-container {
    padding: 20px;
    border: 2px solid #007bff;
    border-radius: 10px;
    background-color: #fff;
    display: none;
    cursor: pointer;
    max-width: 300px;
    margin-top: 20px;
    position: relative;
}

#word-container .speaker-icon {
    width: 20px;
    height: 20px;
    vertical-align: middle;
    cursor: pointer;
    margin-left: 10px;
}

#open-space {
    height: 50px;
    padding-top: 50px;
    padding-bottom: 20px;
}

footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 20px;
    color: black;
    text-align: center;
    box-sizing: border-box;
    background-color: white; /* Optional: Add a background color */
}

footer a {
    color: blue;
    margin: 0 10px;
    text-decoration: none;
}

footer p {
    margin-top: 10px;
    font-size: 0.9em;
}

/* Falling animation for the Wabbitz World text */
@keyframes fall-in {
    0% {
        opacity: 0;
        transform: translateY(-50px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

.animated {
    display: flex; /* Center the text horizontally */
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    height: 100vh; /* Full viewport height */
    font-size: 5vw; /* Responsive font size */
}


.animated span {
    display: inline-block;
    opacity: 0;
    animation: fall-in 1s ease forwards;
    animation-iteration-count: infinite; /* Repeat the animation */
    animation-duration: 10s; /* Total duration for one complete cycle */
	padding-left: 20px;
}

.animated span:nth-child(1) {
    animation-delay: 0s;
}
.animated span:nth-child(2) {
    animation-delay: 0s;
}
.animated span:nth-child(3) {
    animation-delay: 0s;
}
.animated span:nth-child(4) {
    animation-delay: 0s;
}
.animated span:nth-child(5) {
    animation-delay: 0s;
}
.animated span:nth-child(6) {
    animation-delay: 0s;
}
.animated span:nth-child(7) {
    animation-delay: 0s;
}
.animated span:nth-child(8) {
    animation-delay: 0s;
}
.animated span:nth-child(9) {
    animation-delay: 0s;
}
.animated span:nth-child(10) {
    animation-delay: 0s;
}
.animated span:nth-child(11) {
    animation-delay: 0s;
}
.animated span:nth-child(12) {
    animation-delay: 0s;
}

/* Larger font size for larger screens */
@media (min-width: 1024px) {
    .animated {
        font-size: 6vw; /* Larger font size for larger screens */
    }
}
		
		@media (max-width: 768px) {
    body {
        background-size: cover; /* Ensure the image covers the area on smaller screens */
        background-attachment: scroll; /* Disable fixed background attachment on mobile */
    }
}

@media (max-width: 768px) {
    #header {
        flex-direction: column;
        align-items: center;
    }

    #wotd {
        font-size: 10vw; /* Adjust the font size for smaller screens */
        margin: 10px 0;
    }

    #logo {
        margin: 0 0 10px 0;
    }

    #quote-container {
        font-size: 1em;
        text-align: center;
        max-width: 100%;
    }

    #get-word-btn {
        font-size: 1em;
    }

    #word-container {
        max-width: 100%;
    }
}
