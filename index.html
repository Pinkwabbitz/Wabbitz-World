<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word of the Day</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    margin: 0;
    background-color: #f4f4f4;
    text-align: center;
}

#header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
    padding: 20px;
    box-sizing: border-box;
    position: sticky;
    top: 0;
    background-color: #f4f4f4;
    z-index: 1000;
}

#wotd {
    font-size: 60px;
    text-align: center;
    margin: 0;
    font-family: 'SUSE', sans-serif;
    flex-grow: 1;
}

#logo {
    height: 50px;
    width: 50px;
    background-color: #ddd;
    border-radius: 50%;
    margin-right: 20px;
}

#quote-container {
    max-width: 300px;
    font-size: 1.2em;
    text-align: right;
    line-height: 1.5;
    opacity: 1;
    transition: opacity 1s ease-in-out;
}

#get-word-btn {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 1.2em;
    cursor: pointer;
    margin-top: 20px;
}

#word-container {
    padding: 20px;
    border: 2px solid #007bff;
    border-radius: 10px;
    background-color: #fff;
    display: none;
    cursor: pointer;
    max-width: 300px;
    margin-top: 20px;
}

footer {
    padding: 20px;
    color: black;
    width: 100%;
    text-align: center;
    box-sizing: border-box;
    margin-top: 20px;
}

footer a {
    color: blue;
    margin: 0 10px;
    text-decoration: none;
}

footer p {
    margin-top: 10px;
    font-size: 0.9em;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    #header {
        flex-direction: column;
        align-items: center;
    }

    #wotd {
        font-size: 40px;
        margin: 10px 0;
    }

    #logo {
        margin: 0 0 10px 0;
    }

    #quote-container {
        font-size: 1em;
        text-align: center;
        max-width: 100%;
    }

    #get-word-btn {
        font-size: 1em;
    }

    #word-container {
        max-width: 100%;
    }
}

        
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <img id="logo" src="tribute landing page/wordOfTheDay/logo.JPG">
        <div id="wotd">Word of the Day</div>
        <div id="quote-container"></div>
    </div>
    <button id="get-word-btn">Get Word</button>
    <div id="word-container"></div>
    <footer>
        <div>
            <a href="https://instagram.com" target="_blank">Instagram</a> |
            <a href="https://facebook.com" target="_blank">Facebook</a> |
            <a href="https://twitter.com" target="_blank">Twitter</a>
        </div>
        <p>created by the pink Wabbitz</p>
    </footer>
    <script src="tribute landing page/wordOfTheDay/script.js"></script>
</body>
</html>
