<script>
    let selections = [];
let strikes = 0;
const maxStrikes = 4;
let timerInterval; 
let startTime; 
const gameTimeInSeconds = 60; 

function startTimer() {
    if (!timerInterval) {
        startTime = Date.now(); 

        // Start music when timer starts
        const music = document.getElementById('backgroundMusic');
        music.play();

        function updateTimer() {
            const elapsedTime = Math.floor((Date.now() - startTime) / 1000); 
            const secondsLeft = gameTimeInSeconds - elapsedTime;

            document.getElementById('timer').innerText = `Time left: ${secondsLeft} seconds`;

            if (secondsLeft <= 0) {
                clearInterval(timerInterval);
                stopMusic(); // Stop music when time is up
                alert("Time's up! You lost!");
                resetGame();
            }
        }

        updateTimer();
        timerInterval = setInterval(updateTimer, 1000);
    }
}

function stopTimer() {
    clearInterval(timerInterval);
    timerInterval = null; 
}

function stopMusic() {
    const music = document.getElementById('backgroundMusic');
    music.pause();
    music.currentTime = 0; // Reset music to the beginning
}

const gridItems = document.querySelectorAll('.grid-item');

gridItems.forEach(item => {
    item.addEventListener('click', () => {
        const hiddenImg = item.querySelector('.hidden-img');
        const logoImg = item.querySelector('.logo-img');

        if (selections.length === 0) {
            startTimer();
        }

        if (hiddenImg && hiddenImg.style.display !== 'block' && selections.length < 2) {
            hiddenImg.style.display = 'block';
            logoImg.style.display = 'none';
            selections.push(hiddenImg);

            if (selections.length === 2) {
                setTimeout(() => {
                    if (selections[0].alt === selections[1].alt) {
                        selections.forEach(img => {
                            img.parentNode.style.visibility = 'hidden';
                        });

                        const allHidden = Array.from(gridItems).every(item => item.style.visibility === 'hidden');
                        if (allHidden) {
                            stopTimer();
                            stopMusic(); // Stop music when the game is won
                            alert("You win!");
                            playAgain();
                        }
                    } else {
                        // Increment the strikes and update the strike counter
                        strikes++;
                        document.getElementById('strike-counter').innerText = `Strikes: ${strikes} / 4`;
                        
                        if (strikes >= maxStrikes) {
                            stopTimer();
                            stopMusic(); // Stop music when the game is lost
                            alert("You lost!");
                            resetGame();
                            return;
                        }
                    }

                    selections.forEach(img => {
                        img.style.display = 'none';
                        img.parentNode.querySelector('.logo-img').style.display = 'block';
                    });
                    selections = [];
                }, 500);
            }
        }
    });
});

function resetGame() {
    strikes = 0;
    selections = [];
    stopTimer(); 
    stopMusic(); // Ensure the music is stopped when resetting the game
    gridItems.forEach(item => {
        item.style.visibility = 'visible';
        const hiddenImg = item.querySelector('.hidden-img');
        const logoImg = item.querySelector('.logo-img');
        hiddenImg.style.display = 'none';
        logoImg.style.display = 'block';
    });
    document.getElementById('timer').innerText = `Time left: ${gameTimeInSeconds} seconds`;
    document.getElementById('strike-counter').innerText = `Strikes: 0 / 4`; // Reset strike counter
}

function playAgain() {
    if (confirm("Play again?")) {
        resetGame();
    }
}

document.getElementById('playMusic').addEventListener('click', function() {
    const music = document.getElementById('backgroundMusic');
    music.play();
    this.style.display = 'none'; // Hide the button after playing the music
});
