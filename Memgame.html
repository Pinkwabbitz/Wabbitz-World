        fieldset {

        /* Grid Container */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 equal columns */
            grid-template-rows: repeat(4, 1fr); /* 4 equal rows */
            gap: 10px; /* Adjust gap for smaller screens */
            width: 100%; /* Full width */
            max-width: 780px; /* Maximum width */
            height: auto; /* Auto height based on content */
            padding: 20px; /* Padding for spacing */
            box-sizing: border-box;
            margin-top: 20px;
            aspect-ratio: 1; /* Ensure the grid container maintains a square aspect ratio */
        }

        .grid-item {
            background-color: hotpink;
            border: 3px solid black;
            position: relative;
            overflow: hidden;
            border-radius: 5%;
            padding-bottom: 100%; /* Maintain aspect ratio (1:1) */
        }

        .grid-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .grid-item .hidden-img {
            display: none;
        }

        .grid-item .logo-img {
            display: block;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

                grid-template-rows: repeat(4, 1fr); /* 4 rows of equal height */

<script>
    let selections = [];
    let strikes = 0;
    const maxStrikes = 4;
    const backgroundMusic = document.getElementById('backgroundMusic');

    function startTimer() {
        // Implement your timer logic here
        startMusic(); // Start music when the timer starts
    }

    function stopTimer() {
        // Implement your timer stopping logic here
    }

    function startMusic() {
        backgroundMusic.play();
    }

    function stopMusic() {
        backgroundMusic.pause();
        backgroundMusic.currentTime = 0; // Reset music to start
    }

    function resetGame() {
        // Implement your game reset logic here
        strikes = 0;
        updateStrikeCounter();
        // Possibly reset the grid items visibility
        const gridItems = document.querySelectorAll('.grid-item');
        gridItems.forEach(item => {
            item.style.visibility = 'visible';
            item.querySelector('.hidden-img').style.display = 'none';
            item.querySelector('.logo-img').style.display = 'block';
        });
    }

    function updateStrikeCounter() {
        const strikeImages = document.querySelectorAll('.strike-img');
        strikeImages.forEach((img, index) => {
            img.style.display = index < strikes ? 'none' : 'block';
        });
    }

    const gridItems = document.querySelectorAll('.grid-item');
    gridItems.forEach(item => {
        item.addEventListener('click', () => {
            const hiddenImg = item.querySelector('.hidden-img');
            const logoImg = item.querySelector('.logo-img');

            if (selections.length === 0) {
                startTimer(); // Start the timer and music when the first item is clicked
            }

            if (hiddenImg && hiddenImg.style.display !== 'block' && selections.length < 2) {
                hiddenImg.style.display = 'block';
                logoImg.style.display = 'none';
                selections.push(hiddenImg);

                if (selections.length === 2) {
                    setTimeout(() => {
                        if (selections[0].alt === selections[1].alt) {
                            selections.forEach(img => {
                                img.parentNode.style.visibility = 'hidden';
                            });

                            const allHidden = Array.from(gridItems).every(item => item.style.visibility === 'hidden');
                            if (allHidden) {
                                stopTimer();
                                stopMusic(); // Stop music when the game is won
                                alert("You win!");
                                // Optionally reset the game or prompt for a new game
                                resetGame();
                            }
                        } else {
                            strikes++;
                            updateStrikeCounter(); // Update strike counter display
                            if (strikes >= maxStrikes) {
                                stopTimer();
                                stopMusic(); // Stop music when the game is lost
                                alert("You lost!");
                                resetGame();
                                return;
                            }
                        }

                        selections.forEach(img => {
                            img.style.display = 'none';
                            img.parentNode.querySelector('.logo-img').style.display = 'block';
                        });
                        selections = [];
                    }, 500);
                }
            }
        });
    });
